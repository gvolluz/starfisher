<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfisher</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header style="position: relative;">
        <nav class="main-nav">
            <div class="logo">Starfisher</div>
            <ul class="nav-links">
                <li><a href="#" data-page="npcs" data-i18n="nav_npcs">PNJs</a></li>
                <li><a href="#" class="active" data-page="combats" data-i18n="nav_combats">Combats</a></li>
                <li><a href="#" data-page="settings" data-i18n="nav_settings">Paramètres</a></li>
            </ul>
        </nav>
    </header>

    <main id="app-container">
        <section id="npcs" class="page">
            <h1 data-i18n="nav_npcs">PNJs</h1>
            <div class="list-container">
                <div class="list-header">
                    <h2 data-i18n="recent_npcs">PNJs récents</h2>
                    <button id="add-npc-btn" class="btn" data-i18n="add_npc">Ajouter un PNJ</button>
                </div>
                <div class="list-items" id="npcs-list">
                    <!-- NPC items will be added here dynamically -->
                </div>
            </div>
            <div class="details-container" id="npc-details">
                <!-- NPC details will be displayed here when an item is clicked -->
            </div>
        </section>

        <section id="combats" class="page active">
            <h1 data-i18n="nav_combats">Combats</h1>
            <div class="list-container">
                <div class="list-header">
                    <h2 data-i18n="recent_combats">Combats récents</h2>
                </div>
                <div class="list-items" id="combats-list">
                    <!-- Combat items will be added here dynamically -->
                </div>
            </div>
            <div class="details-container" id="combat-details">
                <!-- Combat details will be displayed here when an item is clicked -->
            </div>
        </section>

        <section id="settings" class="page">
            <h1 data-i18n="nav_settings">Paramètres</h1>
            <div id="settings-content">
                <div class="settings-section">
                    <h2 data-i18n="settings_database">Base de données</h2>
                    <div id="db-management-container"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p data-i18n="copyright">&copy; 2025 Starfisher - Assistant de Maître de Jeu pour Starfinder</p>
    </footer>

    <script src="js/i18n.js"></script>
    <script src="js/language-switcher.js"></script>
    <script src="js/portable-db.js"></script>
    <script src="js/db-ui.js"></script>
    <script src="js/dice-roller.js"></script>
    <script src="js/npc-ui.js"></script>
    <script src="js/combat-ui.js"></script>
    <script src="js/list-ui.js"></script>
    <script src="js/main.js"></script>

    <!-- Ensure language switcher is created -->
    <script>
        // Try to create the language switcher after a short delay
        setTimeout(function() {
            console.log('Delayed language switcher creation (1000ms)');
            if (window.createLanguageSwitcherManually) {
                window.createLanguageSwitcherManually();
            } else {
                console.error('createLanguageSwitcherManually function not found');
            }
        }, 1000);

        // Fallback: Try again with a longer delay if the first attempt fails
        setTimeout(function() {
            console.log('Fallback language switcher creation (2000ms)');
            if (!document.querySelector('.language-switcher') && window.createLanguageSwitcherManually) {
                console.log('Language switcher still not found, trying again');
                window.createLanguageSwitcherManually();
            }
        }, 2000);
    </script>
</body>
</html>
